<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | SlimBuddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f7f9fb;
    }
    header {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 8px;
      object-fit: cover;
    }
    h1 {
      color: #2b6777;
      font-size: 20px;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin: 10px auto;
      padding: 12px 18px;
      background-color: #2b6777;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background-color: #1d4f5a;
    }
    #status {
      margin-top: 15px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
    }
    footer a {
      margin: 0 8px;
      color: #2b6777;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SlimBuddy Logo" class="logo" />
    <h1>Reset Your Password</h1>
  </header>

  <div class="card">
    <input type="password" id="newPassword" placeholder="New Password" />
    <button onclick="updatePassword()">Update Password</button>
    <p id="status"></p>
  </div>

  <footer>
    <a href="index.html">Back to Login</a>
  </footer>

  <script type="module">
    import { createClient } from '@supabase/supabase-js';

    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function updatePassword() {
      const newPassword = document.getElementById('newPassword').value;
      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        document.getElementById('status').innerText = `Error: ${error.message}`;
      } else {
        document.getElementById('status').innerText = 'Password updated successfully!';
      }
    }
  </script>
</body>
</html>
