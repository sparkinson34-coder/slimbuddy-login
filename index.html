<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>YourSlimBuddy — Connect</title>
  <style>
    :root{
      --bg:#f7f8fb;--card:#fff;--text:#111827;--muted:#6b7280;
      --border:#e5e7eb;--primary:#2563eb;--success:#15803d;--danger:#b91c1c;
      --radius:16px
    }
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:760px;margin:36px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);
      box-shadow:0 8px 24px rgba(0,0,0,.06);padding:24px}
    h1{margin:0 0 8px;font-size:28px}
    p.lead{margin:6px 0 18px;color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{background:#eef2ff;border:1px solid #c7d2fe;color:#3730a3;
      padding:6px 10px;border-radius:999px;font-size:14px}
    .ok{color:var(--success)} .err{color:var(--danger)}
    .grid{display:grid;gap:12px}
    .divider{height:1px;background:var(--border);margin:18px 0}
    .btn{appearance:none;border:1px solid var(--border);background:#fff;
      padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
    .btn.primary{background:var(--primary);color:#fff;border-color:transparent}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    input[type="email"]{width:100%;padding:12px;border:1px solid var(--border);
      border-radius:10px;font-size:16px}
    .kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
      background:#f3f4f6;border:1px solid var(--border);padding:10px;border-radius:8px;word-break:break-all}
    .hint{color:var(--muted);font-size:13px}
    .footer{display:flex;gap:16px;margin-top:8px}
    .link{color:var(--primary);text-decoration:none;font-weight:600}
    .link:hover{text-decoration:underline}
    .warn{background:#fff7ed;border:1px solid #fed7aa;color:#9a3412;padding:10px;border-radius:10px}
    .envline{font-size:12px;color:#6b7280;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>YourSlimBuddy Connect</h1>
      <p class="lead">Link ChatGPT to your account using a short, secure <strong>Connect Key</strong>.</p>

      <div class="row" id="statusRow">
        <span id="statusPill" class="pill">● Connecting…</span>
        <span id="emailPill" class="pill" style="display:none;"></span>
        <button id="logoutBtn" class="btn" style="display:none;">Sign out</button>
      </div>

      <div id="envLine" class="envline"></div>
      <div id="envWarn" class="warn" style="display:none;margin-top:12px;"></div>

      <div class="divider"></div>

      <!-- Signed OUT -->
      <div id="signedOut" class="grid">
        <input id="emailInput" type="email" placeholder="Enter your email" autocomplete="email"/>
        <button id="sendLinkBtn" class="btn">Send magic link</button>
        <div class="hint">We’ll email you a one-time link. No password required.</div>
      </div>

      <!-- Signed IN -->
      <div id="signedIn" class="grid" style="display:none;">
        <div class="hint" id="signedAs"></div>
        <button id="genKeyBtn" class="btn primary" disabled>Generate Connect Key</button>
        <div id="keyBox" class="kbd" style="display:none"></div>
        <div class="row">
          <button id="copyBtn" class="btn" disabled>Copy Key</button>
        </div>
        <div id="msg" class="hint"></div>
      </div>

      <div class="divider"></div>
      <div class="footer">
        <a class="link" href="/privacy.html" target="_blank" rel="noreferrer">Privacy</a>
        <a class="link" href="/terms.html" target="_blank" rel="noreferrer">Terms</a>
      </div>
    </div>
  </div>

  <!-- Vite will rewrite this to the built asset on deploy -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
