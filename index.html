<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SlimBuddy Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 400px; width: 90%;
    }
    button {
      background: #4cafef;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #3a8ddf;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #333;
      border-radius: 6px;
      background: #222;
      color: #eee;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SlimBuddy Login</h1>
    <div id="login">
      <input type="email" id="email" placeholder="Enter your email" />
      <button onclick="login()">Send Magic Link</button>
    </div>

    <div id="after-login" class="hidden">
      <p>Welcome! Youâ€™re logged in.</p>
      <button onclick="generateKey()">Generate Key</button>
    </div>

    <div id="show-key" class="hidden">
      <p>Your Connect Key:</p>
      <input type="text" id="connect-key" readonly />
      <button onclick="copyKey()">Copy & Return</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
