<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SlimBuddy Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Login to SlimBuddy</h1>
    <p>Click the button below to log in and get your SlimBuddy token.</p>
    <button id="loginBtn">Login with SlimBuddy</button>

    <div id="tokenSection" style="display:none; margin-top: 20px;">
      <p>Paste your token below, then click Save Token:</p>
      <textarea id="jwtToken" placeholder="Paste your JWT token here"></textarea>
      <button id="saveTokenBtn">Save Token</button>
    </div>

    <div id="statusMessage" style="margin-top: 20px;"></div>
  </div>
<script type="module" src="./src/main.js"></script>

  <footer style="margin-top: 40px; font-size: 0.85rem; color: #666; text-align: center;">
    <a href="privacy.html" target="_blank">Privacy Policy</a> |
    <a href="terms.html" target="_blank">Terms of Service</a>
  </footer>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = "https://yourslimbuddy.netlify.app/";
    });

    document.getElementById('saveTokenBtn').addEventListener('click', () => {
      const token = document.getElementById('jwtToken').value.trim();
      if (!token) {
        document.getElementById('statusMessage').innerText = "❌ Please paste a valid token.";
        return;
      }
      localStorage.setItem('slimbuddy_jwt', token);
      document.getElementById('statusMessage').innerText = "✅ Token saved. You can now return to SlimBuddy in ChatGPT.";
    });
  </script>
</body>
</html>
