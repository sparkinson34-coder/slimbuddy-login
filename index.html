<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlimBuddy Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f9fb;
    }
    .card {
      background: #fff;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #2b6777;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #2b6777;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
    }
    button:hover {
      background-color: #1d4f5a;
    }
    #status {
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }
    #copyTokenBtn {
      display: none;
      margin-top: 15px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
    }
    footer a {
      margin: 0 10px;
      color: #2b6777;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module" src="/src/main.js"></script>
</head>
<body>
  <div class="card">
    <h2>Login to SlimBuddy</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <button id="reset-btn">Reset Password</button>

    <p id="status"></p>
    <button id="copyTokenBtn">Copy Token</button>
  </div>

  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a>
  </footer>
</body>
</html>
